<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/config_login.css">
    <script src="js/js.js"></script>
    <!-- Ícones da biblioteca Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Caixa principal do formulário de login -->
    <div class="container">
        <div class="form-box login">
            <form action="gerente_mendigo.html"> <!-- Redireciona ao enviar login -->
                <h1>Login</h1>

                <!-- Campo de usuário -->
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <!-- Campo de senha -->
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Botão de login -->
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Painel de boas-vindas lateral -->
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Padaria</h1>
            <h1>Mokele y Mbembe</h1>
            <p>Bem vindo!</p>
        </div>
    </div>

    <!-- Script JavaScript externo -->
    <script src="js/js.js"></script>
</body>

</html>
